version: "3.1"

intents:
  - send_message
  - inform_platform

entities:
  - platform
  - contact
  - message_body

slots:
  platform:
    type: text
    mappings:
    - type: from_entity
      entity: platform
  
  contact:
    type: text
    mappings:
    - type: from_entity
      entity: contact

  message_body:
    type: text
    mappings:
    - type: from_entity
      entity: message_body

responses:
  utter_ask_platform:
  - text: "I can send that, but I need to know which app to use (WhatsApp, Telegram, etc.)?"

  utter_message_sent:
  - text: "On it! Sending a {platform} message to {contact} saying '{message_body}'."

  utter_default:
  - text: "I didn't quite catch that. Could you repeat?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true